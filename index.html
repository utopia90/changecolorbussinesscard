<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" type="text/css" href="style.css">
     <script defer src="app.js"></script>
    <title>ID Card Creator</title>
    <h1 id="title">Change the colors of your Bussiness Card </h1><br>

</head>
<body>
    <div id = 1stlayer>
    <div id="id-container">
        <label for="fname">First name:</label>
        <input type="text" id="fname" class="input" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" class="input"name="lname"><br><br>
        <label for="position">Position:</label>
        <input type="text" id="position" class="input" name="position"><br><br>
        <label for="tlf">Telephone Number:</label>
        <input type="number" id="number" class="input" name="number"><br><br>
        <label for="mail">Mail:</label>
        <input type="mail" id="mail" class="input" name="mail"><br><br>
        <button id="submit" class="hide"value="submit">Submit </button>

    </div>
    </div>
    <div id="secondlayer" class="hide"></div><br><br>
    <div id="buttons" class="hide">
    <button id="red" value="red" class="button"></button>
    <button id="yellow" value="yellow" class="button"></button>
    <button id="green" value="green" class="button"></button>
    <button id="blue" value="blue" class="button"></button>
    <button id="orange" value="orange" class="button"></button> <br><br>
    <button id="restart-btn"> Restart</button> 

    </div>

</body>
</html>
